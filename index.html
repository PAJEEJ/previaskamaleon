<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Prévias - Com Prioridade e Comentários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo kamaleon.jpg" alt="Logo" id="logo">
        <h1>Sistema de Gerenciamento de Prévias</h1>
    </header>

    <div id="new-art-form">
        <h2>Cadastrar Nova Arte</h2>
        <input type="file" id="art-photo" accept="image/*">
        <input type="text" id="art-size" placeholder="Tamanho (em cm)">
        <textarea id="art-description" placeholder="Breve descrição da arte" rows="2"></textarea>
        <select id="art-priority">
            <option value="urgent">Urgente (10-30 min)</option>
            <option value="medium">Médio (30-60 min)</option>
            <option value="low">Sem prioridade (1-3 horas)</option>
        </select>
        <button onclick="addNewArt()">Adicionar Arte</button>
    </div>

    <div class="container">
        <div class="column" id="desenho">
            <h2>Desenho</h2>
        </div>
        <div class="column" id="aprovacao">
            <h2>Aprovação</h2>
        </div>
        <div class="column" id="concluidas">
            <h2>Concluídas</h2>
        </div>
        <div class="column" id="vendida">
            <h2>Vendida</h2>
        </div>
    </div>

    <div id="image-modal">
        <span id="close-modal">&times;</span>
        <div id="modal-content">
            <img class="modal-image" id="original-image">
            <img class="modal-image" id="designer-image">
        </div>
    </div>

    <script src="assets/uuid/uuid.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
